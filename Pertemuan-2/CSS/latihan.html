<!DOCTYPE html>
<html>
<head>
    <title>Latihan CSS</title>
    <!-- ini metode internal -->
    <style>
        p {
            font-size: 20px;
            background-color: aqua;
        }

        a {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="latihan.css">
</head>
<body>
    <!-- ini metode inline -->
    <h1 style="color: red;font-size: 72px;">
        Hallo Dunia
    </h1>
    <a href="#">Link 1</a>
    <p>ini hanya sebuah paragraf</p>

    <h2>ini website</h2>
</body>
</html>

<!-- Belajar CSS -->
<!-- 
    CSS singkatan dari cashcading stylesheet
    Selector {
        Property : Value;
    }

    ada 3 cara untuk menghubungkan css ke html
    1. inline : css berada di tag html sebagai attribut
    2. internal : css berada di html yang dibungkus oleh tag <style></style>
    3. eksternal : css berada di file sendiri extensi filenya itu .css, dan dihubungkan dengan html melalui tag <link>
 -->
